<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input formControlName="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input formControlName="description"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label position="floating">Date</ion-label>
    <ion-input type="date" formControlName="date"></ion-input>
  </ion-item>



  <ion-item>
    <ion-label interface="popover">Status</ion-label>
    <ion-select aria-label="Status" interface="popover" placeholder="Select status" formControlName="status">
      <ion-select-option value="pending">Pending</ion-select-option>
      <ion-select-option value="done">Done</ion-select-option>
      <ion-select-option value="in-progress">In Progress</ion-select-option>
    </ion-select>
  </ion-item>


  <ion-button expand="block" type="submit">
    {{ isEditMode ? 'Update' : 'Add' }} ToDo
  </ion-button>
</form>
