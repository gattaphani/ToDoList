<ion-content fullscreen>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Title</ion-card-title>
      <ion-card-subtitle>Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input formControlName="title" required></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="3">
              <ion-item>
                <ion-label>Date</ion-label>
                <ion-checkbox slot="end" formControlName="date"></ion-checkbox>
              </ion-item>
            </ion-col>

            <ion-col size="3">
              <ion-item>
                <ion-label>Status</ion-label>
                <ion-select formControlName="status" placeholder="Select Status">
                  <ion-select-option value="started">Started</ion-select-option>
                  <ion-select-option value="progress">Progress</ion-select-option>
                  <ion-select-option value="done">Done</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="2">
              <ion-button type="submit" expand="block">
                {{ (loading$ | async) ? "Adding..." : "Add Movie" }}
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
