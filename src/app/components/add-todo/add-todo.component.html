<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input formControlName="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input formControlName="description"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label position="floating">Date</ion-label>
    <ion-input type="date" formControlName="date"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Status</ion-label>
    <ion-select formControlName="status">
      <ion-select-option value="pending">Pending</ion-select-option>
      <ion-select-option value="done">Done</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" type="submit">
    {{ isEditMode ? 'Update' : 'Add' }} ToDo
  </ion-button>
</form>

<ion-list *ngIf="todolist$ | async as todos">
  <ion-item *ngFor="let todo of todos">
    <ion-label>
      <h2>{{ todo.title }}</h2>
      <p>{{ todo.description }}</p>
      <p>{{ todo.id }}</p>
      <p>{{ todo.date }}</p>
    </ion-label>
    <ion-button (click)="editToDo(todo)" fill="outline" size="small">Edit</ion-button>
    <ion-button (click)="deleteToDo(todo)" fill="clear" color="danger" size="small">Delete</ion-button>
  </ion-item>
</ion-list>
